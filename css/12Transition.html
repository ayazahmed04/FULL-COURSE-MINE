    <style>
        div{
            color: #000000;
            background: #2bd34a;
            line-height: 200px;
            text-align: center;
            width: 250px;
            height: 200px;
            border-radius: 6px;
    transition-property: color, width, background,border-radius;
    transition-duration: .5s;
    transition-timing-function:ease;
    transition-delay: .5s;
        }
    div:hover{
        color: #ffffff;

    div:active{
color: rosybrown;
